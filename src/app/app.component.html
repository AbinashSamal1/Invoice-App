<div class="display-5 text-center">Invoice</div>
<div class="container" *ngIf="showForm===false">
  <div>
    <form [formGroup]="form">
      <div class="mt-4">
        <div class="card shadow-sm">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <label class="card-text h6">Bill To: </label>
                <input class="form-control" formControlName="name">
                <label class="card-text h6">Customer Address:</label>
                <input class="form-control" formControlName="address">
                <label class="card-text h6">Email:</label>
                <input class="form-control" formControlName="email">
              </div>
              <div class="col-md-6">
                <label class="card-text h6">Phone: </label>
                <input class="form-control" formControlName="phone">
                <div>
                  <label class="card-text h6">Issued On:</label>
                  <input class="form-control" [value]="Date" formControlName="currentDate">
                </div>
                <label class="card-text h6">Payment Due:</label>
                <input class="form-control" type="date" formControlName="date">
              </div>
            </div>
          </div>
        </div>

        <div class="mt-3">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Service Details</h5>
              <table class="table">
                <thead>
                  <tr>
                    <th>Service Name</th>
                    <th>Quantity</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody formArrayName="services">
                  <tr *ngFor="let service of services.controls; let i = index;let l=last" [formGroupName]="i">
                    <td><input class="form-control" formControlName="service"></td>
                    <td><input class="form-control" formControlName="qty"></td>
                    <td><input class="form-control" formControlName="price"></td>

                    <td>{{ service.get('qty')?.value * service.get('price')?.value }}</td>
                    <td>
                      <button class="btn btn-danger btn-sm col-sm-1 btn-center" (click)="removeServiceDetailsRow(i)"
                        *ngIf="i; else elseBlock">-</button>
                      <ng-template #elseBlock>
                        <button class="btn btn-danger btn-sm col-sm-1 btn-center" (click)="removeServiceDetailsRow(i)"
                          *ngIf="last == false">-</button>
                      </ng-template>
                      <button class="btn btn-primary col-sm-1 ms-2 btn-sm btn-center" (click)="addServiceDetailsRow()"
                        *ngIf="last">+</button>
                    </td>
                  </tr>
                </tbody>
              </table>
              <div class="row text-end">
                <div class="col">
                  <p class="card-text h6">GST(18%): &nbsp;{{ getGST() }}</p>
                </div>
                <div class="col">
                  <p class="card-text h6">Sub Total: &nbsp; {{ getSubTotal() }}</p>

                </div>
              </div>

              <div class="text-end h6 mt-5">
                <p class="card-text">Grand Total: &nbsp;{{ getGrandTotal() }}</p>
                <p class="card-text"></p>
              </div>
              <div class="text-center mt-3">
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <div class="btn btn-secondary mt-2" (click)="preview()">Open</div>
        </div>
      </div>
    </form>
  </div>
</div>
<app-form-preview [formData]="form.value" *ngIf="showPreview===false"></app-form-preview>
