<!-- Login -->

<div class="loginBox">
    <div>
        <div class="login">Login</div>
        <div><img src="/assets/Hi, Welcome Back ðŸ‘‹.png"></div>
        <div class="divider"></div>
    </div>

    <form action="" [formGroup]="loginForm">
        <div class="formLabel">
            <label for="exampleInputEmail1" class="form-label labelName">Email</label>
            <input type="email" class="form-control text-muted" placeholder="e.g johndoe@gmail.com" formControlName="email"
                style="width:449px;height: 42px; font-family: system-ui,">
        </div>
        <div class="mt-2">
            <div class="form-text text-danger"
                *ngIf="email&& email.errors?.['required']&&(email.touched|| email.dirty)">
                Email is required
            </div>
            <div class="form-text text-danger" *ngIf="email&& (email.errors?.['email']) &&(email.touched||email.dirty)">
                Please Enter Valid Email
            </div>
        </div>
        <div class="formLabel">
            <label for="exampleInputEmail1" class="form-label labelName">Password</label>
            <input type="{{ showPassword ? 'text' : 'password' }}" class="form-control text-muted"
                placeholder="Enter your password" formControlName="password"
                style="height: 42px; width: 449px; font-family: system-ui;" />
            <span class="password-toggle" (click)="togglePassword()">
                <i class="fa toggle-icon" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
            </span>
            <div class="form-text text-danger"
                *ngIf="password&& password.errors?.['required']&&(password.touched|| password.dirty)">
                Password is required
            </div>
            <div class="form-text text-danger"
                *ngIf="password&& (password.errors?.['minlength']) &&(password.touched||password.dirty)">
                Password should be at least 6 characters long
            </div>
        </div>
        <div class="forgotPassword">
            Forgot Password?
        </div>
        <button class="button" [disabled]="loginForm.invalid" (click)="login()">Login</button>
    </form>
</div>
